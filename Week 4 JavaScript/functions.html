<html>
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Function</title>
        <link rel="stylesheet" type="text/css" href="Styl.css">

    </head>

    <body>
        
        <h1 id="heading" onclick="changeText()">Welcome to the new Java</h1>
        <p id="addition"></p>

        <script>
            
            document.getElementById('addition').innerHTML = addNumbers(23, 17);

            function changeText(){
                if(document.getElementById('heading').innerHTML =='Welcome to the new Java'){
                    document.getElementById('heading').innerHTML='Jo we are now moving chief'} 
                else {
                    document.getElementById('heading').innerHTML='Welcome to the new Java'}

            }

            function addNumbers(num1, num2){
                return num1 + num2;
            }

        </script>

    </body>
